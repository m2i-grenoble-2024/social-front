@if (auth.connectedUser()) {
    <p>Salut {{auth.connectedUser()?.username}}!</p>
    <app-add-post></app-add-post>
} @else {
    
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
}

@if(posts.length > 0) {
    @for (item of posts; track item.id) {
        <app-post-in-list [post]="item"></app-post-in-list>
    }
}
