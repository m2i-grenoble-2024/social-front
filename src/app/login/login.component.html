<h1>Login</h1>

<form (ngSubmit)="handleSubmit()">

    @if(feedback) {
    <p class="error">{{feedback}}</p>
    }
    <div>
        <label>
            Email or Username
            <input type="text" required [(ngModel)]="credentials.username" name="username">
        </label>
    </div>
    <div>
        <label>
            Password
            <input type="password" required [(ngModel)]="credentials.password" name="password">
        </label>
    </div>
    <button>Login</button>
</form>
