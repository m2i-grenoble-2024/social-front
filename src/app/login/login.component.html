<h1>Login</h1>

<form (ngSubmit)="handleSubmit()">
    
    @if(feedback) {
        <p>{{feedback}}</p>
    }
    <label>
        Email or Username
        <input type="text" required [(ngModel)]="credentials.username" name="username">
    </label>
    <label>
        Password
        <input type="password" required [(ngModel)]="credentials.password" name="password">
    </label>
    <button>Login</button>
</form>
